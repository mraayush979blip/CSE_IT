<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Acropolis Attendance Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      /* Slate 100 */
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Initial Splash Screen -->
  <div id="initial-splash"
    style="position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9998; transition: opacity 0.5s ease-out;">
    <div style="margin-bottom: 64px; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;">
      <img src="/splash-512.png" alt="Logo"
        style="height: 128px; width: 128px; object-fit: contain; transform: scale(1.4);">
    </div>
    <div
      style="height: 4px; width: 192px; background: #f1f5f9; border-radius: 9999px; overflow: hidden; position: relative; text-align: center;">
      <div id="splash-progress"
        style="height: 100%; width: 50%; background: #4f46e5; border-radius: 9999px; position: absolute; left: -50%; animation: progress-init 2s infinite linear;">
      </div>
    </div>
    <style>
      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: .5;
        }
      }

      @keyframes progress-init {
        0% {
          left: -50%;
          width: 30%;
        }

        50% {
          width: 50%;
        }

        100% {
          left: 100%;
          width: 30%;
        }
      }
    </style>
  </div>

  <!-- Fail-safe for White Screen / Chunk Errors -->
  <div id="mount-recovery"
    style="display: none; position: fixed; inset: 0; background: white; z-index: 9999; align-items: center; justify-content: center; padding: 20px; text-align: center;">
    <div style="font-family: sans-serif; max-width: 400px;">
      <h2 style="color: #1e293b; margin-bottom: 12px;">App Loading Issue</h2>
      <p style="color: #64748b; font-size: 14px; margin-bottom: 24px;">The application is taking longer than expected to
        load. This might be due to a stale cache or slow connection.</p>
      <button onclick="forceAppUpdate()"
        style="background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; display: block; margin-bottom: 12px;">
        Force Update & Reload
      </button>
      <button onclick="document.getElementById('mount-recovery').style.display='none'"
        style="background: transparent; color: #64748b; border: 1px solid #e2e8f0; padding: 8px 16px; border-radius: 8px; font-size: 12px; cursor: pointer;">
        Wait a bit longer
      </button>
    </div>
  </div>

  <script>
    // Capture PWA Install Prompt as early as possible
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('PWA: beforeinstallprompt captured globally');
      e.preventDefault();
      window.deferredPrompt = e;
      // Notify React if it's already listening
      window.dispatchEvent(new CustomEvent('pwa-prompt-captured'));
    });

    // Fail-safe logic
    (function () {
      const checkDelay = 10000; // 10 seconds (more generous)
      const root = document.getElementById('root');
      const recovery = document.getElementById('mount-recovery');
      const splash = document.getElementById('initial-splash');

      const timeoutId = setTimeout(() => {
        if (root && root.innerHTML === '') {
          recovery.style.display = 'flex';
        }
      }, checkDelay);

      // Observer to hide recovery if app mounts
      if (root) {
        const observer = new MutationObserver(() => {
          if (root.innerHTML !== '') {
            if (splash) {
              splash.style.opacity = '0';
              setTimeout(() => splash.remove(), 500);
            }
            recovery.style.display = 'none';
            clearTimeout(timeoutId);
            observer.disconnect();
          }
        });
        observer.observe(root, { childList: true });
      }
    })();

    function forceAppUpdate() {
      try {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) registration.unregister();
          });
        }
        sessionStorage.clear();
        localStorage.clear();

        // Clear caches if available
        if ('caches' in window) {
          caches.keys().then(names => {
            for (let name of names) caches.delete(name);
          });
        }
      } catch (e) { }

      window.location.href = window.location.origin + window.location.pathname + '?refresh=' + Date.now();
    }
  </script>

  <script type="module" src="./index.tsx"></script>
</body>

</html>
